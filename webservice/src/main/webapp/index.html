<header class="jumbotron subhead" id="overview">
    <div class="container">
        <h1>Biblibouille</h1>
        <p class="lead">Overview of the project, its contents, and how to get started with a simple template.</p>
    </div>
</header>


<!-- MAIN CONTENT IS HERE -->
<div class="container">
    <div class="row">
        <div class="span3">
            <form class="form-horizontal">
                <input type="text" id="title" placeholder="Titre"/>
                <br/>
                <input type="text" id="collection" placeholder="Collection"/>
                <br/>
                <input type="text" id="shelf" placeholder="Etagère"/>
                <br/>
                <!-- Problème avec la width... -->
                <select id="comboboxAuthor" class="combobox" style="width: 220px">
                    <option></option>
                </select>
                <br/>
                <button id="bookAdd" type="submit" style="margin-top: 15px;margin-left:20px;" class="btn btn-primary pull-left">Ajouter</button>
            </form>
            <br/>
            <br/>
            <br/>
            <br/>
            <form class="form-horizontal">
                <input type="text" id="firstname" placeholder="Prénom"/>
                <br/>
                <input type="text" id="lastname" placeholder="Nom"/>
                <br/>
                <button id="authorAdd" type="submit" style="margin-top: 15px;margin-left:20px;" class="btn btn-primary pull-left">Ajouter</button>
            </form>
        </div>

        <div class="span9">

            <!-- Book display -->
            <table id="book" class="table">
                <thead>
                <tr>
                    <!--<td>#</td>-->
                    <th>Auteur</th>
                    <th>Titre</th>
                    <th>Collection</th>
                    <th>Etagère</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    <script id="bookTpl" type="text/template">
                        <tr id="book{{id}}">
                            <td name="author">{{author.firstname}} {{author.lastname}}</td>
                            <td name="title">{{title}}</td>
                            <td name="collection">{{collection}}</td>
                            <td name="shelf">{{shelf}}</td>
                            <td>
                                <span style='cursor: pointer'><img id='bookEditableButton{{id}}' title='editer' alt='editer' src='./img/icon_edit.png' onclick='makeBookEditable({{id}})' /></span>
                            </td>
                        </tr>
                    </script>
                    <script id="bookEditableTpl" type="text/template">
                            <tr id="bookEditable{{id}}" class="bookEditable">
                                <td>{{author}}</td>
                                <td><input id="title{{id}}" name="title{{id}}" value="{{title}}" /></td>
                                <td><input id="collection{{id}}" name="collection{{id}}" value="{{collection}}" /></td>
                                <td><input style='width: 50px' id="shelf{{id}}" name="shelf{{id}}" value="{{shelf}}" /></td>
                                <td>
                                    <span style='cursor: pointer'><img title='sauvegarder' alt='sauvegarder' src='./img/icon_save.png' onclick='saveModifiedBook({{id}})' /></span>
                                    <span style='cursor: pointer'><img title='annuler' alt='annuler' src='./img/icon_cancel.png' onclick='stopBookEdition({{id}})' /></span>
                                </td>
                            </tr>
                    </script>
                </tbody>
            </table>

            <!-- Author display -> DEBUG -->
            <!--<table id="author" class="table">-->
                <!--<thead>-->
                <!--<tr>-->
                    <!--<td>#</td>-->
                    <!--<td>Prénom</td>-->
                    <!--<td>Nom</td>-->
                <!--</tr>-->
                <!--</thead>-->
                <!--<tbody>-->
                <!--</tbody>-->
            <!--</table>-->

        </div>
    </div>
</div>
